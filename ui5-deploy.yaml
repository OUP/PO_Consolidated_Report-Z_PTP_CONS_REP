# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "2.5"
metadata:
  name: oup.ptp.po.consolidated.report
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          destination: S4D110
          url: http://s4dbasdev110:443
          client: 110
          auth: basic
        credentials:
          username: env:110_USER
          password: env:110_PASSWORD
        app:
          name: Z_PTP_CONS_REP
          description: PO Consolidated Report
          package: zptp
          transport: S4DK912844
